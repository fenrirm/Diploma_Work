<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/styles.css">
    <script src="/search_sort.js"></script>
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <div class="sidebar-buttons">
            <a th:href="@{/teacher_home}" class="btn btn-primary">My courses</a>
            <a th:href="@{/teacher_tests}" class="btn btn-primary">My tests</a>
            <a th:href="@{/teacher_students}" class="btn btn-primary">My students</a>
            <a th:href="@{/teacher_home}" class="btn btn-primary">Settings</a>
        </div>
    </div>
    <div class="content" id="content">
        <h3>Viewing Results for Student: <span th:text="${student.fullName}">Student's name</span></h3>
        <h3>Student's Courses:</h3>
        <table>
            <thead>
            <tr>
                <th>Назва курсу</th>
                <th>Назва тесту</th>
                <th>Результат</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courseResults}">
                <td th:text="${course.getCourseTitle()}">Course Title</td>
                <td th:text="${course.getTestTitle()}">Test Title</td>
                <td th:text="${course.getMark()}+ '/' +${course.getMaxMark()}">Mark</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="user-info">
        <div class="user-name">
            <h2>Welcome back, <span th:text="${fullName}">User's name</span></h2>
        </div>
        <a th:href="@{/login}" class="logout-btn">Logout</a>
    </div>
</div>

</body>
</html>
