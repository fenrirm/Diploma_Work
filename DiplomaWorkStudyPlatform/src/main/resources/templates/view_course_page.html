<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/styles.css">
    <script src="/course_scripts.js"></script>
    <script src="/course_sort.js"></script>
</head>
<body>

<div class="dashboard">
    <div class="sidebar">
        <div class="sidebar-buttons">
            <button id="coursesBtn">My courses</button>
            <button id="testsBtn">My tests</button>
            <button id="studentsBtn">My students</button>
            <button id="settingsBtn">Settings</button>
        </div>
    </div>
    <div class="content" id="content">
        <div class="content-block">
            <h2>Study materials</h2>
        </div>
        <div class="content-block">
            <h2>Tasks</h2>
        </div>
    </div>
    <div class="user-info">
        <div class="user-name">
            <h2>Welcome back, <span th:text="${fullName}">User's name</span></h2>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
        <div class="logout-message" style="display: none;">Logout successful!</div>
    </div>
</div>

</body>
</html>
