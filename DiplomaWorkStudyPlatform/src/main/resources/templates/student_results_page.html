<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/styles.css">
    <script src="/search_sort.js"></script>
    <script src="/test_delete.js"></script>
</head>
<body>


<div class="dashboard">
    <div class="sidebar">
        <div class="sidebar-buttons">
            <a th:href="@{/student_home}" class="btn btn-primary">My courses</a>
            <a th:href="@{/student_tests}" class="btn btn-primary">My results</a>
            <a th:href="@{/student_teachers}" class="btn btn-primary">My teachers</a>
            <a th:href="@{/student_home}" class="btn btn-primary">Settings</a>
        </div>
    </div>
    <div class="content" id="content">
        <h2>My results</h2>
        <div th:if = "${studentTestInfos.isEmpty()}">
            <p>You do not have any test results yet</p>
        </div>
        <div th:if = "${!studentTestInfos.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Test Name</th>
                    <th>Your score</th>
                    <th>Max Test Score</th>
                    <th>Completion Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="testInfo : ${studentTestInfos}">
                    <td th:text="${testInfo.courseName}"></td>
                    <td th:text="${testInfo.testName}"></td>
                    <td th:text="${testInfo.mark}"></td>
                    <td th:text="${testInfo.test_points}"></td>
                    <td th:text="${testInfo.completionTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="user-info">
        <div class="user-name">
            <h2>Welcome back, <span th:text="${fullName}">User's name</span></h2>
        </div>
        <a th:href="@{/login}" class="logout-btn">Logout</a>
    </div>
</div>
</body>
</html>
